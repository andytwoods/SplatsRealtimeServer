{% extends "base.html" %}


{% block js %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
{% endblock js %}

{% block css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
    <link rel="stylesheet" href={{ url_for('static', filename='css/project.css') }} }>
    <style>
        video {
            width: 500px;
            height: 400px;
            object-fit: cover;
        }

        .mirror {
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }


    </style>
{% endblock css %}

{% block content %}
    <section>
        <div id="liveView" class="videoView">
            <button id="webcamButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">ENABLE WEBCAM</span>
            </button>
            <div style="position: relative;">
                <video id="webcam" class="mirror" autoplay playsinline></video>
                <canvas class="output_canvas mirror" id="output_canvas" width="1280" height="720"
                        style="position: absolute; left: 0px; top: 0px;"></canvas>
                <div style="max-width:480px">
                    <p id='gesture_output-left' class="output"></p>
                    <p id='gesture_output-right' class="output"></p>
                    <p id='gesture_output-meta' class="output"></p>
                </div>
            </div>
        </div>
    </section>

    <section class="stage">
        <figure id='ball' class="ball"><span class="shadow"></span></figure>
    </section>

    <div style="display: flex; height: 100%; flex-direction: column">
        <ul id="messages" style="flex-grow: 1; list-style-type: none"></ul>
    </div>
{% endblock %}
